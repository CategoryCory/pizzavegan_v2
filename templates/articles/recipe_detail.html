{% extends 'base.html' %}

{% block content %}
    <main class="container-fluid my-5 px-5">
        <div class="row justify-content-center">
            <article class="col-10 col-md-7 col-lg-5">
                <div class="article-header-image mb-4 shadow">
                    <img src="{{ article.featured_image.url }}" class="rounded" />
                </div>
                <div class="article-title mb-4 border-bottom">
                    <h2 class="text-success display-4 font-weight-bold">{{ article.title }}</h2>
                    <p class="lead h5">{{ article.subtitle }}</p>
                    <p class="text-muted">Posted on {{ article.created_on|date:'F j, Y' }}</p>
                </div>
                <div class="article-body">
                    <div class="my-3">
                        {% autoescape off %}{{ article.body }}{% endautoescape %}
                    </div>
                </div>
            </article>
        </div>
    </main>
{% endblock content %}
