{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Add New Article{% endblock title %}

{% block extra_head_tags %}{{ form.media }}{% endblock extra_head_tags %}

{% block content %}
    <main class="container-fluid my-5 px-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-lg-5 pb-4">
                <h2>Add New Article</h2>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
